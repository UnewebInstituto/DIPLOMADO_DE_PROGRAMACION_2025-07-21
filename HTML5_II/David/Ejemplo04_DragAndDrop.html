  </a>
  <br>
  <br>
  <div id="caja1"
       ondrop="manejadorSoltar(event)"
       ondragover="finalizadorSoltar(event)">
    <img id="ImgGow" src="../img/1366_2000.jpg" 
         alt="Imagen"
         draggable="true"
         ondragstart="manejadorInicioArrastre(event)">
  </div>
  <div id="caja2" 
       ondrop="manejadorSoltar(event)"
       ondragover="finalizadorSoltar(event)"></div>
  <script src="./JS/Ejemplo04_DragAndDrop.js"></script>
